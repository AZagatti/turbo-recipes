name: CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm eslint .

      - name: Run typecheck
        run: pnpm tsc --noEmit

      - name: Run tests
        env:
          DATABASE_URL: 'postgresql://docker:docker@localhost:5433/turbo_recipes_test'
          JWT_SECRET: 'random'
          REDIS_URL: 'redis://localhost:6379'
          RESEND_API_KEY: 'fake-key'
          MAIL_FROM: 'test@example.com'
        run: pnpm test:ci
